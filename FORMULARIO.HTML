<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.CSS" media="">
    <title>cadastro</title>
</head>
<body>
    <h1 id="titulo">cadastro de DEVs</h1>
    <p id="subtitulo">complete suas informações</p>
    <br>
<div>
    <form>
        <fieldset classe="grupo">
            <div>
                <label for="nome"><strong>Nome</strong></label>
                <input type= "text" name= "nome" id="nome" required> 
            </div>

            <div classe="campo">
                <label for="sobrenome"><strong>sobrenome</strong></label>
                <input type="text" nome= "sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div classe="campo">
            <label for="email"><strong>email</strong></label>
            <input type="email" name= "email"  id="email" required> 
        </div>
    <div classe="campo">

        <label>De qual lado da aplicação você desenvolve? </label>
        <label>
            <input type="radio" name= "devweb"  valve="frontend" checked>Front-end 
        </label>
        <label>
            <input type="radio" name= "devweb" valve= "backend">Back-end
        </label>
        <label>
            <input type="radio" name= "devweb" valve= "fullstack">Fullstack
        </label>
        </div>

        <div classe="campo">
            <label for="senioridade"><strong>senioridade</strong></label>
            <select id="senioridade">

                <option>selecione</option>
                
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>   
        </div>

        <fieldset classe="grupo">
            <div id="check">
                <label><strong> selecione as tecnologias que utiliza:</strong></label><br><br>

                <input type="checkbox" id= "tecnologia1" name="tecnologia1" valve= "HTML">
                <label for= "tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" name= "tecnologia2" valve="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" valve="Javascript">
                <label for="tecnologia3">Javascript</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" valve="PHP">
                <label for="tecnologia4">PHP</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" valve="C#">
                <label for="tecnologia5">C#</label>
                <input type="checkbox" id="tecnologia6" name="tecnologia6" valve="Python"> 
                <label for="tecnologia6">Python</label>
                <input type="checkbox" id="tecnologia7" name="tecnologia7" valve="Java">
                <label for="tecnologia7">Java</label>
            </div>
        </fieldset>

<div>
    <label>Conte um pouco da sua experiência:</label>
    <textarea row="6" style="width: 26em" id="experiência" name="experiência"></textarea>
</div>


<button classe="botão"type="submit">Concluido</button>

</body>
</html>
